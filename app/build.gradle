apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "me.kaesaecracker.campus_dual"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}


dependencies {
    def support_version = "26.1.0"

    // google and kotlin stuff
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:support-v4:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // firebase
    implementation 'com.google.firebase:firebase-crash:11.8.0'

    // test stuff
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // My libraries
    compile 'me.eugeniomarletti:android-extras-delegates:1.0.5'
    compile 'android.arch.lifecycle:extensions:1.0.0'

    // TODO use exact version numbers
    // https://github.com/kittinunf/Fuel
    compile 'com.github.kittinunf.fuel:fuel:+' //for JVM
    compile 'com.github.kittinunf.fuel:fuel-android:+' //for Android
    compile 'com.github.kittinunf.fuel:fuel-livedata:+' //for LiveData support
}

apply plugin: 'com.google.gms.google-services'