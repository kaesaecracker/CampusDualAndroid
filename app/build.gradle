apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

// crashalytics
apply plugin: 'io.fabric'
repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "me.kaesaecracker.campus_dual"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding{
        enabled = true
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // crashalytics
    compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true;
    }

    // My libraries
    compile 'me.eugeniomarletti:android-extras-delegates:1.0.5'
    compile 'android.arch.lifecycle:extensions:1.0.0'
    //compile 'com.squareup.moshi:moshi:1.5.0'
    //compile 'com.squareup.moshi:moshi-kotlin:1.5.0'
    //compile 'org.jsoup:jsoup:1.11.2' // Java html parser
    compile 'com.beust:klaxon:2.0.11' // https://github.com/cbeust/klaxon
    compile "org.jetbrains.anko:anko-commons:+" //Logger

    // TODO use exact version numbers
    // https://github.com/kittinunf/Fuel
    compile 'com.github.kittinunf.fuel:fuel:+' //for JVM
    compile 'com.github.kittinunf.fuel:fuel-android:+' //for Android
    compile 'com.github.kittinunf.fuel:fuel-livedata:+' //for LiveData support
}
